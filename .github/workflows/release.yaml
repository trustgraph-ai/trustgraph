
name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - v*

permissions:
  contents: read

jobs:

  python-packages:

    name: Release Python packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment:
      name: release

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo VERSION=$(git describe --exact-match --tags | sed 's/^v//') >> $GITHUB_OUTPUT

      - name: Build packages
        run: make packages VERSION=${{ steps.version.outputs.VERSION }}

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  deploy-container-image:

    name: Release container image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment:
      name: release

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Get version
        id: version
        run: echo VERSION=$(git describe --exact-match --tags | sed 's/^v//') >> $GITHUB_OUTPUT

      - name: Put version into package manifests
        run: make update-package-versions VERSION=${{ steps.version.outputs.VERSION }}

      - name: Extract metadata for container
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: trustgraph/trustgraph-flow
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create deploy bundle
        run: templates/generate-all deploy.zip ${{ steps.version.outputs.VERSION }}

  release-bundle:

    name: Upload release bundle
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    environment:
      name: release

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: pip3 install jsonnet

      - name: Get version
        id: version
        run: echo VERSION=$(git describe --exact-match --tags | sed 's/^v//') >> $GITHUB_OUTPUT

      - name: Create deploy bundle
        run: templates/generate-all deploy.zip ${{ steps.version.outputs.VERSION }}

      - uses: ncipollo/release-action@v1
        with:
          artifacts: deploy.zip
          generateReleaseNotes: true
          makeLatest: false
          prerelease: true
          skipIfReleaseExists: true
